consultarIntegrantes=select p.DOCUMENTO_IDENTIDAD,p.CODIGO_CARNET_UD,p.NOMBRES,p.APELLIDOS,p.CODIGO_FACULTAD,f.NOMBRE,p.CODIGO_PROYECTO_CURRICULAR,pc.nombre,case p.CODIGO_PERFIL when 5 then 'Estudiante'  when 1 then 'Profesor Planta' when 4 then 'Profesor HC' when 3 then 'Profesor MTO' end from v_personas p left join v_facultad f ON (p.codigo_facultad=f.codigo) left join v_proyectos pc on(p.CODIGO_PROYECTO_CURRICULAR=pc.codigo)where to_char (p.documento_identidad) like ? and to_char (p.CODIGO_CARNET_UD) like ?
consultarDatosIntegranteOracle=select p.CODIGO_FACULTAD,f.nombre,p.CODIGO_PROYECTO_CURRICULAR,pc.nombre,p.CODIGO_ESTADO,case p.CODIGO_ESTADO when 2 then 'Inactivo' when 1 then 'Activo' end,p.CODIGO_PERFIL,case p.CODIGO_PERFIL when 5 then 'Estudiante' when 1 then 'Profesor' end,p.TIPO_DOCUMENTO_IDENTIDAD,case p.TIPO_DOCUMENTO_IDENTIDAD when 1 then 'C.C' when 2 then 'T.I' end,p.CONTRASENA,p.DOCUMENTO_IDENTIDAD,p.PROCEDENCIA_DOCUMENTO,p.NOMBRES,p.APELLIDOS,p.TELEFONO_FIJO,p.TELEFONO_CELULAR,p.CORREO_INSTITUCIONAL,p.CORREO_PERSONAL,p.FECHA_NACIMIENTO,p.FECHA_INGRESO,p.FECHA_SALIDA,p.CODIGO_GENERO,case p.CODIGO_GENERO when 1 then 'F' when 2 then 'M' end from v_personas p left join v_facultad f ON (p.codigo_facultad=f.codigo) left join v_proyectos pc on(p.CODIGO_PROYECTO_CURRICULAR=pc.codigo) where p.CODIGO_CARNET_UD=?
